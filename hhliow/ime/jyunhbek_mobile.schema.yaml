# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: jyunhbek_mobile
  name: 韻白拼音手機式
  version: "2018.12.16"
  author:
    - Phjong <hxliow@gmail.com>
  description: |
     韻白拼音手機式

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "xform/'//"
    - xform/i([aeouəɔɒɛɑɨmnŋptk])/j$1/
    - xform/yu/y/
    - xform/ʔ/q/
    - xform/ɦ/hh/
    - xform/^(ʈʂ|tʃ)/c/
    - xform/^(ʂʐ|ʃʒ)/wh/
    - xform/^(ʂ|ʃ)/w/
    - xform/^(dʒ|ɖʐ)/y/
    - xform/^ʒ/r/
    - xform/ɡ/g/
    - xform/^ŋ/o/
    - xform/^ɻ/rr/
    - xform/p$/mK/
    - xform/t$/nK/
    - xform/k$/ŋK/
    - xform/ŋ([XHK]?)$/g$1/
    - xform/ə(mnŋg)/$1/
    - xform/un/wn/
    - xform/ɔn/p/
    - xform/[oə]w/b/
    - xform/iw/jb/
    - xform/[ɑɒɔ]ŋ/q/
    - xform/ɑn/t/
    - xform/am/f/
    - xform/aw/k/
    - xform/ai/l/
    - xform/iɛn/x/
    - xform/iɛm/d/
    - xform/iɛw/c/
    - xform/iɛ([XH]?)$/e/
    - xform/ɨ/r/
    - xform/iɪi/ji/
    - xform/u[ŋg]/s/
    - xform/ui/v/
    - xform/y([XH]?)$/yu$1/
    - xform/X/x/
    - xform/H/e/

translator:
  dictionary: jyunhbek
  spelling_hints: 4

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

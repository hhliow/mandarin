# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: jyunhbek_mobile
  name: 韻白拼音手機式
  version: "2018.12.16"
  author:
    - Phjong <hxliow@gmail.com>
  description: |
     韻白拼音手機式

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "xform/'//"
    - xform/i([aeouəɔɒɛɑɨmnŋptk])/j$1/
    - xform/yu/y/
    - xform/ʔ/q/
    - xform/ɦ/hh/
    - xform/^(ʈʂ|tʃ)/c/
    - xform/^ʒ/r/
    - xform/ɡ/g/
    - derive/^ŋ([^wuyij])/g$1/    
    - xform/^([wu])/j$1/
    - xform/p$/mK/
    - xform/t$/nK/
    - xform/k$/ŋK/
    - xform/ŋ([XHK]?)$/g$1/
    - xform/ə([mnŋg])/$1/
    - xform/un/wn/
    - xform/ɔn/_p/
    - xform/ɔ([XH]?)$/o$1/
    - xform/ow|əw/_b/
    - xform/iw/jb/
    - xform/ɑg|ɒg/_q/
    - xform/ɑn|an/_t/
    - xform/am/_f/
    - xform/aw/_k/
    - xform/ai/_l/
    - xform/[ji]ɛn/_x/
    - xform/[ji]ɛm/_d/
    - xform/[ji]ɛw/_c/
    - xform/[ji]ɛ([XH]?)$/e$1/
    - xform/ɨ/_r/
    - xform/iɪi/ji/
    - xform/u[ŋg]/_s/
    - xform/ui/_v/
    - xform/y([XH]?)$/yu$1/
    - xform/X/_x/
    - xform/H/e/
    - xform/K/a/
    - xform/^ɻ/_rr/
    - xform/^(ʂʐ|ʃʒ)/wh/
    - xform/^(ʂ|ʃ)/w/
    - xform/^(dʒ|ɖʐ)/y/
    - xform/^dz/u/
    - xform/^ŋ/o/
    - xform/^dz/u/
    - xform/^phh/b/
    - xform/^thh/d/
    - xform/^tshh/u/
    - xform/^ts/i/    
    - xform/^chh/y/
    - xform/^khh/g/
    - xform/^sz/z/
    - xform/^fv/fh/
    - xform/_//

translator:
  dictionary: jyunhbek_mobile
  spelling_hints: 4

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
